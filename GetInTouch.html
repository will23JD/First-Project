<body>

    <!-- Logo -->

        <a href="index.html">

    <!-- Navigation -->
        <nav>

    <!-- Get In Touch Form-->
    <section id="getintouch" >
        <div id="gitdiv">
            <form id="form">
                <h2>Get In Touch</h2>
                <label for="fanme">First Name</label>
                <input type="text" id="fname" class="text-input" name="first_name" required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" class="text-input" name="last_name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" class="text-input" name="email-address" required>

                <input class="getintouch-button" type="submit" value="Let's Ride!">
            </form>
        </div>
    </section>

    <!-- Footer With Social Links -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="http://facebook.com" target="_blank" rel="nooperner" aria-label="Visit our Facbook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>

            <li>
                <a href="http://twitter.com" target="_blank" rel="nooperner" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>

            </li>
        </ul>
    </footer>
